<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stubble tests</title>
        <link rel="stylesheet" href="../components/qunit/qunit.css">
        <script type="text/javascript" src="../components/qunit/qunit.js"></script>
        <script type="text/javascript" src="../components/jquery/jquery.js"></script>
        <script type="text/javascript" src="../lib/stubble.js"></script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <!-- TEMPLATES -->
            <div template="text">{{text}}</div>
            <div template="attribute">
                <input type="text" value="{{value}}"/>
            </div>
            <div template="filters">
                <input type="date" value="{{value}}"/>
                <input type="date" value="{{value@fixdate}}"/>
            </div>
            <div template="databind" id="databind">
                <h3>{{Name}}</h3>
                <input type="text" value="{{drink@databind}}"/>
            </div>
            <div template="databind_event">
                <h3>{{Name}}</h3>
                <input type="text" value="{{drink@databind}}"/>
                <input type="date" value="{{date@databind@fixdate}}"/>
            </div>
        </div>
        <script type="text/javascript" src="test.js"></script>
    </body>
</html>
